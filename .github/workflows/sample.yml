name: Shell Commands

on: [push]

jobs:
  run-shell-command:
      runs-on: ubuntu-22.04
      steps:
        - name: echo a string
          run: echo "Hello workflow"
        - name: multiline script
          run: |
            node -v
            npm -v
        - name: python Commands
          run: |
            import platform
            print(platform.processor())
          shell: python
  run-windows-command:
      runs-on: windows-latest
      steps:
        - name: Directory PowerShell
          run: Get-Location
        - name: Directory Bash
          run: pwd
          shell: bash